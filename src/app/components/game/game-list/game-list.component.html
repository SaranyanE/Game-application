<div class="div m-2">
	<button
		type="submit"
		class="btn btn-success"
		(click)="add()">
		Create
	</button>
</div>

<div
	*ngFor="let game of gameList">
	<div class="col">
		<div class="card m-2" style="width: 18rem">
			<mat-card class="example-card">
				<mat-card-header>
					<mat-card-title>{{ " Name : " + game.title }}</mat-card-title>
					<mat-card-subtitle>{{ " Genre : " + game.genre }}</mat-card-subtitle>
				</mat-card-header>
				<mat-card-content>
					<p>{{ "Released year : " + game.releaseYear }}</p>
				</mat-card-content>
				<mat-card-actions>
					<button type="submit" (click)="edit(game.id)" mat-raised-button color="accent">EDIT</button>
					<button type="submit" (click)="delete(game.id)" mat-button color="primary">DELETE</button>
				</mat-card-actions>
			</mat-card>
		</div>
	</div>
</div>
