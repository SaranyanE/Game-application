<div class="container">
	<div class="row mt-4">
		<div class="col">
			<h2 class="fs-4 text-center">
				Create Game
			</h2>
			<form (ngSubmit)="addGame()" [formGroup]="createGameForm"
				  class="needs-validation" novalidate
			>
				<div class="m-2">
					<mat-form-field class="col-12">
						<mat-label>title</mat-label>
						<input class="form-control"
							   formControlName="title"
							   id="title"
							   matInput
							   name="title"
							   placeholder="title"
							   required
							   type="text"/>

					</mat-form-field>
				</div>

				<div class="m-2">
					<mat-form-field class="col-12">
						<mat-label>genre</mat-label>
						<input class="form-control"
							   formControlName="genre"
							   id="genre"
							   matInput
							   name="genre"
							   placeholder="genre"
							   required
							   type="text"/>

					</mat-form-field>
				</div>

				<div class="m-2">
					<mat-form-field class="col-12">
						<mat-label>ReleasedYear</mat-label>
						<input class="form-control"
							   formControlName="releaseYear"
							   id="releaseYear"
							   matInput
							   name="releaseYear"
							   placeholder="releaseYear"
							   required
							   type="text"/>

					</mat-form-field>
				</div>

				<div class="m-2">
					<mat-form-field class="col-12">
						<mat-label>rating</mat-label>
						<input class="form-control"
							   formControlName="rating"
							   id="rating"
							   matInput
							   name="rating"
							   placeholder="rating"
							   required
							   type="text"/>

					</mat-form-field>
				</div>
				<div class="mt-4 d-flex justify-content-around">
					<button [disabled]="createGameForm.invalid" class="col-2 rounded-pill" color="primary"
							mat-raised-button type="submit">Add Game
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
